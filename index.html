 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for psychology </title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="testing">
        <div class="user">
            <input type="text" placeholder="Ism-familyangizni kiriting" id="user-name" required>
            <button id="start-test">Testni boshlash</button>
            <p id="required"></p>
        </div>
        <div class="test-box">
            <h4 id="question"></h4>
            <p id="variant1" class="variant"></p>
            <p id="variant2" class="variant"></p>
            <p id="variant3" class="variant"></p>
            <p id="variant4" class="variant"></p>
        </div>
        <div class="result">
            <p id="name"></p>
            <p id="result"></p>
            <div id="my_wrong" class="show-hide">
             
            </div>
            <button id="show-me">Show/Hide wrong answers</button>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>

</html>
